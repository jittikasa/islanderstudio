name = "islanderstudio-blog-api"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Environment variables (set these in Cloudflare dashboard)
# ADMIN_PASSWORD_HASH - bcrypt hash of your admin password
# JWT_SECRET - secret key for signing JWTs

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "blog-database"
database_id = "" # Will be filled when you create the database

# R2 Storage binding for images
[[r2_buckets]]
binding = "MEDIA"
bucket_name = "blog-media"

# CORS configuration
[env.production]
routes = [
  { pattern = "api.islanderstudio.com/*", zone_name = "islanderstudio.com" }
]

[env.development]
# For local development
