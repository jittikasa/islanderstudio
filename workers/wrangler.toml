name = "islanderstudio-blog-api"
main = "src/index.js"
compatibility_date = "2024-01-01"
workers_dev = true

# Routes for custom domain
routes = [
  { pattern = "api.islanderstudio.app/*", zone_name = "islanderstudio.app" }
]

# Environment variables (set these in Cloudflare dashboard)
# ADMIN_PASSWORD_HASH - bcrypt hash of your admin password
# JWT_SECRET - secret key for signing JWTs

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "blog-database"
database_id = "7a69bf73-d4df-494b-a025-5d549c98164d"

# R2 Storage binding for images
[[r2_buckets]]
binding = "MEDIA"
bucket_name = "blog-media"

# Environment variables
[vars]
R2_PUBLIC_URL = "https://pub-9c7eeff067e24dd4942b72316471fc86.r2.dev"

# Email Sending binding
[[send_email]]
name = "EMAIL_SEND"
