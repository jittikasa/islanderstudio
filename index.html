<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Islander Studio creates beautifully crafted iOS apps that blend functionality with artistry. Discover Shellist, PolaMoment, and more." />
    <meta name="keywords" content="iOS apps, mobile apps, app studio, Shellist, PolaMoment, habit tracker, polaroid camera, indie apps" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Islander Studio - Crafting Beautiful iOS Apps" />
    <meta property="og:description" content="Creating beautifully designed iOS applications that inspire and delight. Home of Shellist, PolaMoment, and more." />
    <meta property="og:url" content="https://islanderstudio.app" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Crimson+Pro:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Cabinet+Grotesk:wght@400;500;700;800&family=Syne:wght@400;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS - MUST load before app renders -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Ensure Tailwind is loaded before proceeding
      if (!window.tailwind) {
        console.error('Tailwind CDN failed to load!');
        document.addEventListener('DOMContentLoaded', function() {
          document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;min-height:100vh;font-family:system-ui;text-align:center;padding:20px;"><div><h1 style="font-size:24px;margin-bottom:10px;">Loading Issue</h1><p style="color:#666;">Please refresh the page. If the problem persists, try clearing your browser cache.</p></div></div>';
        });
      }

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              pola: {
                red: '#D93025',
                black: '#121212',
                cream: '#FAFAF5',
                gray: '#5a5a5a',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out',
              'fade-in-up': 'fadeInUp 0.8s ease-out',
              'slide-in': 'slideIn 0.6s ease-out',
              'polaroid-eject': 'polaroidEject 3.5s cubic-bezier(0.34, 1.56, 0.64, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              polaroidEject: {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(0) rotate(0deg) scale(0.9)',
                  filter: 'blur(2px)'
                },
                '15%': {
                  opacity: '1',
                  transform: 'translateY(15px) rotate(1deg) scale(0.95)',
                  filter: 'blur(0px)'
                },
                '30%': {
                  transform: 'translateY(40px) rotate(-3deg) scale(1)',
                  filter: 'blur(0px)'
                },
                '50%': {
                  transform: 'translateY(75px) rotate(2deg) scale(1.02)',
                  filter: 'blur(0px)'
                },
                '70%': {
                  opacity: '1',
                  transform: 'translateY(110px) rotate(-2deg) scale(1)',
                  filter: 'blur(0px)'
                },
                '85%': {
                  opacity: '1',
                  transform: 'translateY(140px) rotate(1deg) scale(0.98)',
                  filter: 'blur(0px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(170px) rotate(0deg) scale(0.95)',
                  filter: 'blur(0px)'
                },
              },
            }
          }
        }
      }
    </script>

    <title>Islander Studio - Crafting Beautiful iOS Apps</title>
    <style>
      /* Prevent blank page while loading */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #FDFBF7;
      }
      #root:empty::after {
        content: '';
        width: 48px;
        height: 48px;
        border: 4px solid #2D5F3F;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
