    <style>
      /* Prevent blank page while loading */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #FDFBF7;
      }
      #root:empty::after {
        content: '';
        width: 48px;
        height: 48px;
        border: 4px solid #2D5F3F;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

    <div id="root"></div>
