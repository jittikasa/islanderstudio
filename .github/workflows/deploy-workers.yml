name: Deploy Workers API

on:
  push:
    branches:
      - main
    paths:
      - 'workers/**'
      - '.github/workflows/deploy-workers.yml'
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: workers/package-lock.json

      - name: Install dependencies
        working-directory: workers
        run: npm ci

      - name: Deploy to Cloudflare Workers
        working-directory: workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy

      - name: Deployment Summary
        run: |
          echo "## Workers API Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** https://api.islanderstudio.app" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Endpoints:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`GET /api/posts\` - List blog posts" >> $GITHUB_STEP_SUMMARY
          echo "- \`GET /api/posts/:slug\` - Get single post" >> $GITHUB_STEP_SUMMARY
          echo "- \`GET /api/categories\` - List categories" >> $GITHUB_STEP_SUMMARY
          echo "- \`GET /api/tags\` - List tags" >> $GITHUB_STEP_SUMMARY
          echo "- \`GET /api/health\` - Health check" >> $GITHUB_STEP_SUMMARY
